plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
targetCompatibility = JavaVersion.VERSION_1_9
